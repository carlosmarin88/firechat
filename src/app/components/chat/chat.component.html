<h1>
    Chat
</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
    <div *ngFor="let chat of chatService.chats"
        [ngClass] = "{ 'text-right' : chatService.usuario.uid === chat.uid }">
        <span class="badge badge-primary"
        [ngClass] = "{ 'badge badge-primary' : chatService.usuario.uid === chat.uid, 
                       'badge badge-success' : chatService.usuario.uid !== chat.uid}">
            {{chat.nombre}}
        
        </span>
        <p>
            {{chat.mensaje}}
        </p>
    </div>
<!--    <div >
        <span class="badge badge-success">Carlos</span>
        <p>
            Hola Fernando!
        </p>
    </div> -->
</div>
<input type="text"  class="form form-control"
name="mensaje" placeholder="Enviar mensaje..."
[(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()">
